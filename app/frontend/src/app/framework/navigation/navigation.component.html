<div class="tm-sidebar-left uk-visible@m">

    <h3>Documentation</h3>

    <ul *ngFor="let item of navigation | keyvalue : true" class="uk-nav uk-nav-default tm-nav">
        <li class="uk-nav-header">{{ item.key }}</li>
        <li *ngFor="let item2 of item.value | keyvalue">
            <a >{{ item2.key }}</a>
        </li>
    </ul>

</div>
