<div  class="uk-margin-remove"  style="padding-bottom: 20px;">
    <div class="uk-margin-small uk-flex uk-flex-between uk-flex-wrap" >
        <div class="uk-flex uk-flex-middle uk-flex-wrap" >
    
            <h2 class="uk-margin-remove">项目名称</h2>
    
            <div class="pk-search">
                <div class="uk-search uk-search-navbar">
                    <span uk-search-icon></span>
                    <input class="uk-search-input" type="search" placeholder="搜索...">
                </div>
            </div>
        </div>
        
        <div >
            <a class=" uk-button uk-button-primary  tm-button-default uk-icon" href="../download"><canvas uk-icon="plus" width="20" height="20"></canvas>新增列表 
            </a>
        </div>
    </div>
    <hr class="uk-margin-large uk-margin-remove" style="border-top:1px solid #e5e5e5">
</div>


<div  uk-sortable="handle: .tm-sortable-handle">
    <div class="uk-section uk-section-default uk-margin-remove" style="padding: 20px 0;" *ngFor="let group of tasks">
        <component-header [name]="group.title"></component-header>
        <ul class="uk-list uk-list-divider2" style="margin-left: 8px;" uk-sortable="handle: .tm-sortable-handle">
            <li style="font-size: 15px;" *ngFor="let task of group.childs; let i=index"><component-item  [task]="task" ></component-item></li>
        </ul>
    </div>
</div>
